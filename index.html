<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="title">
                <h1>To do list</h1>
            </div>
            <div id="todo">
                <input type="text" id="add-item" name="item" placeholder="Add an item" onkeypress="view.addItem(event)">
                <ul id="list"></ul>
            </div><!--#todo-->
        </div>
    </div><!--.content-->
    

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
